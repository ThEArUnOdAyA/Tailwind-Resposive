<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tailwind.css">
</head>

<body>
    <section class="py-20 md:py-[120px] relative">
        <div
          class="
            absolute z-[-1] w-full h-1/2 lg:h-[45%] xl:h-1/2 bg-[#020418] top-0 left-0 "
        ></div>
        <div class="container px-4">
          <div class="flex flex-wrap items-center -mx-4">
            <div class="px-4 w-full lg:w-7/12 xl:w-8/12">
              <div class="ud-contact-content-wrapper">
                <div class="mb-12 lg:mb-[150px]">
                  <span
                    class=" font-headingFont text-dark font-semibold text-base mb-5">
                  </span>
                  <h2 class="text-[35px] font-semibold text-white">
                    Velvet Touch Card<br />
                    Special Discount
                  </h2>
                </div>
                <div class="flex flex-wrap justify-between mb-12 lg:mb-0">
                  <div class="flex max-w-full w-[330px] mb-8">
                    <div class="text-[32px] text-primary mr-6">
                     
                    </div>
                    <div>
                      <h5 class="text-lg font-semibold mb-6"></h5>
                      <p class="text-base text-body-color">
                      </p>
                    </div>
                  </div>
                  <div class="flex max-w-full w-[330px] mb-8">
                    <div class="text-[32px] text-primary mr-6">
                    
                    </div>
                    <div>
                      <h5 class="text-lg font-semibold mb-6"></h5>
                      <p class="text-base text-body-color"></p>
                      <p class="text-base text-body-color">

                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="px-20 w-full">
              <div
                class="rounded-lg pb-56 md:pb-56 md:pl-[32rem]">
                <div class="mt-4">
                    <img src="/assets/Img/108.jpg" alt="" class="
                    rounded-lg shadow-lg shadow-white">
                </div>
              </div>
                <div class="mb-6">
                </div>
                <div class="mb-0 flex space-x-2 justify-end">
                  <button
                    type="Buy"
                    class="
                      items-center
                      text-sm
                      justify-center
                      py-1
                      px-4
                      rounded text-white 
                      font-light
                      bg-indigo-600
                      hover:bg-dark
                      ease-in-out
                    " >Buy Now
                  </button>
                  <button
                    type="Buy"
                    class="

                      items-center
                      text-sm
                      justify-start
                      py-1
                      px-4
                      rounded text-white 
                      font-light
                      bg-indigo-600
                      hover:bg-dark
                      ease-in-out
                    " >Add To Cart
                  </button>
                  <button
                    type="Buy"
                    class="
                      items-center
                      text-sm
                      justify-end
                      py-1
                      px-4
                      rounded text-white 
                      font-light
                      bg-indigo-600
                      hover:bg-dark
                      ease-in-out
                    " >Customize
                  </button>
                </div>
              
            </div>
          </div>
        </div>
      </section>
    <div class="relative box-border">
        <div class="bg-gray-800 p-14 pt-[0.8rem]">
            <div class="mx-0 my-auto max-w-[108.4rem] box-border block">
                <div class="max-w-5xl mx-auto mb-[0.8rem] box-border font-normal text-base">
                    <div class="scroll-p-16 flex flex-wrap p-2 mx-0 -my-2 overflow-auto overflow-y-hidden touch-manipulation font-semibold text-2xl">
                        <h1 class="text-purple-400 py-2 ">Velvet Toch Card</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-7 box-border block">
        <div class="bg-slate-600 w-full box-border">
            <div class="max-w-5xl mx-auto absolute box-border ">
                <img src="./assets/Img/108.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
